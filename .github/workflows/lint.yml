name: Lint and Test
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Run Ruff
        run: uv run ruff check .
      - name: Run Black
        run: uv run black --check .
      - name: Run Mypy
        run: uv run mypy .
      - name: Run Tests
        run: uv run pytest