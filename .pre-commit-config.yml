repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.7.0
      hooks:
          - id: ruff
            args: [--config=pyproject.toml]

    - repo: https://github.com/psf/black
      rev: 24.8.0
      hooks:
          - id: black
            args: [--config=pyproject.toml]

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.11.2
      hooks:
          - id: mypy
            args: [--config=pyproject.toml]
