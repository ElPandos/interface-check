name: Lint and Test
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync
      - name: Lint and format
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run mypy .
      - name: Test
        run: uv run pytest
